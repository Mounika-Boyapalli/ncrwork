<script src="E:\jquery-3.3.1.js"></script>
<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			if($("#btn").val()=="Hide")
			{
				$("#f").hide();
				$("#btn").val("Show");
			}
			else
			{
				$("#f").show();
				$("#btn").val("Hide");
			}
		});
	});
</script>

<html>
<body>
    <form id="f">
        Name        <input id="name" type="text" /><br><br>
        Roll no	    <input id="rno" type="text" /><br><br>
        Department  <select id="s">
                    <option value="------">--Select--</option>
                    <option value="ece">ECE</option>
                    <option value="cse">CSE</option>
                    <option value="it">IT</option>
                    <option value="mech">Mech</option>
                    </select><br><br>
    </form>
    <input id="btn" type="button" value="Hide" />
</body>
</html>
