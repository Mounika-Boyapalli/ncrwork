<!doctype html>
<html>
<head>
    <title>
        Calculator
    </title>
</head>
<body>
    <input id="one" type="number" name="First number" placeholder="Enter a number" /><br>
    <input id="two" type="number" name="Second number" placeholder="Enter a number" /><br>
    Sum <h7 id="answer"> </h7> <br>
    <input type="submit" value="Add" onclick="displayAdd()" />

    <script>
        function displayAdd()
        {
            var a = document.getElementById("one");
            var b = document.getElementById("two");
            var result = Number(a.value) + Number(b.value);
            document.getElementById("answer").innerHTML=" "+result;
        }
    </script>
</body>
</html>
